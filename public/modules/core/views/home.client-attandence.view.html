<div class="container">
    <div class="panel panel-default" id="home-panel">

         <h5>Welcome: {{tmpHomeData.name}}

         <div class="panel-body">
            <div>
              <b><u>Attandence Sheet</u></b>
            </div><br>


<table class="sortable-theme-light attandenceTable1" data-sortable>
   <thead>
      <tr>
         <th data-sortable="false">#</th>
         <th>Date</th>
         <th>Time</th>
         <th>Status</th>
      </tr>
   </thead>
   
   <tbody>
      <tr ng-repeat="attandence in getAttandence">
         <!-- <td>{{$index + 1}}</td> -->
         <td>#</td>
         <td>{{attandence.date | date:"dd/MM/yyyy"}}</td>
         <td>{{attandence.date | date:"hh:mm a"}}</td>
         <td>{{attandence.status}}</td>
      </tr>

      <tr ng-repeat="getS in getStatus">
         <!-- <td>{{$index + 2}}</td> -->
         <td>#</td>
         <td>{{getS.date | date:"dd/MM/yyyy"}}</td>
         <td>-</td>
         <td>{{getS.status}}</td>
      </tr>
